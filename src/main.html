<!DOCTYPE html>
<html>
  <head>
    <title>Random Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" type="text/css" rel="stylesheet"/>
  </head>
    
  <body>
    <div id="getContainer" class="container">
      <div id="menuDiv" class="menu">
        <div id="menuTopPanel" class="menu-top"></div>
        <div id="menuLeftPanel" class="menu-left">
          <div id="serverList" class="menu-server">
            <p id="serverText" class="menu-left-header">SERVER</p>
            <div class="menu-left-buttons-container">
              <button id="na" type="button" class="menu-left-list-buttons">North America</button>
              <button id="eu" type="button" class="menu-left-list-buttons">Europe</button>
              <button id="as" type="button" class="menu-left-list-buttons">Asia</button>
            </div>
          </div>
          <div id="gamemodeList" class="menu-gamemode">
            <p id="modeText" class="menu-left-header">MODE</p>
            <div class="menu-left-buttons-container">
              <button id="botFrenzy" type="button" class="menu-left-list-buttons">Bot Frenzy</button>
              <button id="norms" type="button" class="menu-left-list-buttons">Normal</button>
            </div>
          </div>
        </div>
        <div id="menuRightPanel" class="menu-right"></div>
      </div>
      <div class="canvasDiv">
        <canvas class="canvas" id="cvs"></canvas>
      </div>
    </div>
  </body>
  <script src="../final/js/bundle.js" type="text/javascript"></script>
</html>
